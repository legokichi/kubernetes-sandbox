# 物理ボリューム
apiVersion: v1
kind: PersistentVolume
metadata:
  name: myPersistentVolume
  labels:
    # PersistentVolumeClaim に割り当てるためのラベル
    volume: myVolume
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  nfs:
    server: localhost
    path: "/nfs"
---
# PersistentVolume を Pod から間接参照するためのエイリアス
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: myPersistentVolumeClaim
spec:
  resources:
    requests:
      storage: 1Gi
  # PersistentVolume を探す
  selector:
    matchLabels:
      volume: myVolume
---
# Pod + ReplicaSet + Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myDeployment
  namespace: default
  labels:
    # ?
    realm: dev
  annotation:
    appVersion: 0.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      # ?
      app: mysql
  template:
    metadata:
      labels:
        # Service をこの Pod に割り当てるための Label
        app: mysql
      run: nginx
    spec:
      # pod 共有 nfs
      volumes:
        - name: database
          persistentVolumeClaim:
      containers:
        - name: nginx
          image: nginx:1.7.12
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: "/data"
              name: "app-data"
          resources:
            requests:
              cpu: "500m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
---
# some db Service
apiVersion: v1
kind: Service
metadata:
  name: myService
  namespace: default
  labels:
    realm: dev
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
---
# nginx secret
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "nginxsecret"
  namespace: "default"
data:
  nginx.crt: ""
  nginx.key: ""
---
# nginx deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: nginxsecret
      containers:
      - name: nginxhttps
        image: bprashanth/nginxhttps:1.0
        ports:
        - containerPort: 443
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: secret-volume
---
# nginx service
apiVersion: v1
kind: Service
metadata:
  name: my-nginx
  labels:
    run: my-nginx
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    protocol: TCP
    name: https
  selector:
    run: my-nginx
---
# ingress から叩かれる service
apiVersion: v1
kind: Service
metadata:
  name: dev-np
spec:
  selector:
    run: test
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
---
# ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dev-ingress
spec:
  rules:
  - host: foo.bar.com
    http:
      paths:
      - path: /foo
        backend:
          serviceName: s1
          servicePort: 80
      - path: /bar
        backend:
          serviceName: s2
          servicePort: 80
  - host: bar.foo.com
    http:
      paths:
      - backend:
          serviceName: s3
          servicePort: 80